<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificador de frutas y vegetales</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #a8edea, #d6d7fe);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin: 20px 0;
        font-size: 2.5em;
        color: #444;
      }
      #preview {
        width: 300px;
        height: auto;
        border: 4px solid #ff7b7b;
        border-radius: 8px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: none;
      }
      input[type="file"] {
        display: block;
        margin: 20px auto;
        padding: 10px 15px;
        background-color: #ff7b7b;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      input[type="file"]:hover {
        background-color: #ff5252;
      }
      h2 {
        margin-top: 30px;
        font-size: 1.8em;
        color: #555;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
      }
      table thead {
        background-color: #ff7b7b;
        color: #fff;
      }
      table th, table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      table tbody tr:hover {
        background-color: #f9f9f9;
      }
      button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      button:hover {
        background-color: #45a049;
      }
      button:active {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Fruit & Vegetable Classifier</h1>
    <img id="preview" alt="Preview image" />
    <div>
      <input type="file" id="upload" accept="image/*" />
    </div>
    <h2>Classification History</h2>
    <table>
      <thead>
        <tr>
          <th>Label</th>
          <th>Confidence</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <!-- Classification history will populate here -->
      </tbody>
    </table>
    <script>
      const preview = document.getElementById("preview");
      const uploadInput = document.getElementById("upload");

      // Handle image uploads
      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            preview.src = reader.result;
            preview.style.display = "block";
            classifyAndSave(preview);
          };
          reader.readAsDataURL(file);
        }
      }

      // Load MobileNet and classify the image
      async function classifyImage(imageElement) {
        const model = await mobilenet.load();
        const predictions = await model.classify(imageElement);
        console.log(predictions);
        return predictions;
      }

      // Filter for fruits and vegetables
      function filterFruitsAndVegetables(predictions) {
        const keywords = [
          "fruit",
          "vegetable",
          "banana",
          "apple",
          "tomato",
          "carrot",
          "potato",
          "cucumber",
          "orange",
          "grape",
        ];
        return predictions.filter((p) =>
          keywords.some((word) => p.className.toLowerCase().includes(word))
        );
      }

      // Classify image and save to backend
      async function classifyAndSave(imageElement) {
        const predictions = await classifyImage(imageElement);
        console.log(predictions);
        const filteredPredictions = filterFruitsAndVegetables(predictions);

        if (filteredPredictions.length > 0) {
          const topPrediction = filteredPredictions[0];
          alert(
            `Top prediction: ${topPrediction.className} (Confidence: ${(
              topPrediction.probability * 100
            ).toFixed(2)}%)`
          );

          const response = await fetch("http://localhost:3000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              label: topPrediction.className,
              confidence: topPrediction.probability,
              image: preview.src,
            }),
          });

          if (response.ok) {
            console.log("Prediction saved successfully!");
            fetchHistory();
          } else {
            console.error("Error saving prediction:", await response.text());
          }
        } else {
          alert("No fruits or vegetables detected. Please try again!");
        }
      }

      // Fetch history from backend
      async function fetchHistory() {
        const response = await fetch("http://localhost:3000/predictions");
        const history = await response.json();

        const tableBody = document.getElementById("historyTable");
        tableBody.innerHTML = "";

        history.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.label}</td>
            <td>${(item.confidence * 100).toFixed(2)}%</td>
            <td>${new Date(item.timestamp).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      uploadInput.addEventListener("change", handleImageUpload);
      fetchHistory();
    </script>
  </body>
</html>
