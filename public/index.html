<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit & Vegetable Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #video,
      #preview {
        width: 300px;
        height: auto;
        border: 2px solid #ccc;
        margin: 10px auto;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      input[type="file"] {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>Fruit & Vegetable Classifier</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none"></canvas>
    <img id="preview" alt="Preview image" />
    <div>
      <button id="capture">Capture & Classify</button>
      <input type="file" id="upload" accept="image/*" />
    </div>
    <h2>Classification History</h2>
    <table>
      <thead>
        <tr>
          <th>Label</th>
          <th>Confidence</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <!-- Classification history will populate here -->
      </tbody>
    </table>
    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const preview = document.getElementById("preview");
      const uploadInput = document.getElementById("upload");

      // Start the webcam
      async function startWebcam() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
        });
        video.srcObject = stream;
      }

      // Capture image from video
      function captureImage() {
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL("image/png");
        preview.src = dataUrl;
        preview.style.display = "block";

        return dataUrl;
      }

      // Handle image uploads
      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            preview.src = reader.result;
            preview.style.display = "block";
            classifyAndSave(preview);
          };
          reader.readAsDataURL(file);
        }
      }

      // Load MobileNet and classify the image
      async function classifyImage(imageElement) {
        const model = await mobilenet.load();
        const predictions = await model.classify(imageElement);
        console.log(predictions);
        return predictions;
      }

      // Filter for fruits and vegetables
      function filterFruitsAndVegetables(predictions) {
        const keywords = [
          "fruit",
          "vegetable",
          "banana",
          "apple",
          "tomato",
          "carrot",
          "potato",
          "cucumber",
          "orange",
          "grape",
        ];
        return predictions.filter((p) =>
          keywords.some((word) => p.className.toLowerCase().includes(word))
        );
      }

      // Classify image and save to backend
      async function classifyAndSave(imageElement) {
        const predictions = await classifyImage(imageElement);
        console.log(predictions);
        const filteredPredictions = filterFruitsAndVegetables(predictions);

        if (filteredPredictions.length > 0) {
          const topPrediction = filteredPredictions[0];
          alert(
            `Top prediction: ${topPrediction.className} (Confidence: ${(
              topPrediction.probability * 100
            ).toFixed(2)}%)`
          );

          const response = await fetch("http://localhost:3000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              label: topPrediction.className,
              confidence: topPrediction.probability,
              image: preview.src,
            }),
          });

          if (response.ok) {
            console.log("Prediction saved successfully!");
            fetchHistory();
          } else {
            console.error("Error saving prediction:", await response.text());
          }
        } else {
          alert("No fruits or vegetables detected. Please try again!");
        }
      }

      // Fetch history from backend
      async function fetchHistory() {
        const response = await fetch("http://localhost:3000/predictions");
        const history = await response.json();

        const tableBody = document.getElementById("historyTable");
        tableBody.innerHTML = "";

        history.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.label}</td>
            <td>${(item.confidence * 100).toFixed(2)}%</td>
            <td>${new Date(item.timestamp).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Event Listeners
      document
        .getElementById("capture")
        .addEventListener("click", () => classifyAndSave(preview));
      uploadInput.addEventListener("change", handleImageUpload);

      // Initialize the webcam
      startWebcam();
      fetchHistory();
    </script>
  </body>
</html>
